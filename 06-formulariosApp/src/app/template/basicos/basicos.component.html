<div class="row">
    <div class="col">

        <form   autocomplete="off"
                (ngSubmit)="guardar()" 
                #miFormulario="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            [ngModel]="initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required>
                    <span   class="form-text text-danger"
                            *ngIf="nombreValido()"
                    >
                        Debe de ser al menos de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            name="precio"
                            [ngModel]="initForm.precio"
                            class="form-control"
                            placeholder="Precio del producto"
                            required>
                            <span   class="form-text text-danger"
                            *ngIf="precioValido()"
                    >
                        El precio debe de ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            [ngModel]="initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            class="form-control"
                            required
                            placeholder="Existencias del producto">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid"
                    >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid | json }}</pre>
        
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine | json }}</pre>
        
        <span>Touched</span>
        <pre>{{ miFormulario.touched | json }}</pre>
        
        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
        
       
    </div>
</div>
