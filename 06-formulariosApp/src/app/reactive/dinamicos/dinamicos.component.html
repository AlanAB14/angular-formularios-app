<hr>

<form [formGroup]="miFormulario" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    type="text"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
                <span   *ngIf="campoEsValido('nombre')"
                        class="form-text text-danger">
                        Este campo es obligatorio
                </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()"
                        [formControl]="nuevoFavorito">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()"
                        >
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div  class="input-group mb-1"
                  *ngFor="let item of favoritosArr.controls; let i = index">
                <input  class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                        (click)="quitarFavorito(i)"
                        type="button">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

   
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<br>
<pre>{{nuevoFavorito.value}}</pre>
